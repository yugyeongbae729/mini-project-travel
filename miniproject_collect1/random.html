<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="random_styles.css">
</head>

<body>
    <header>
        <div class="header-container">
            <a href="./location.html" class="logo-link">
                <img src="./img/allinone.png" alt="AllInOne Logo" class="logo" />
                <h1>올인원</h1>
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="./location.html">지역별 여행지</a></li>
                <li><a href="./random.html">랜덤 추천</a></li>
                <li><a href="./team.html">팀원 소개</a></li>
            </ul>
        </nav>
    </header>
    <container>
        <video id="video" preload="auto" autoplay="true" loop="loop" muted="muted" volume="0">
            <source src="./random_bgvi.mp4">
        </video>
        <div id="initialScreen" class="screen">
            <button id="randomBtn" class="w-btn w-btn-gra1 w-btn-gra-anim" type="button">어디로 떠나볼까요?</button>
        </div>
        <div id="resultScreen" class="screen hidden">
            <div id="destinationContainer">
                <img id="destinationImage" class="half"></img>
                <span id="destinationInfo" class="half">
                    <h1 id="destinationName"></h1>
                    <button id="accommodationLink" class="link-button">숙박 알아보기</button><br>
                    <button id="restaurantLink" class="link-button">맛집 알아보기</button><br>
                    <button id="spotLink" class="link-button">여행지 알아보기</button>
                </span>
            </div>
            <button id="resetButton" class="w-btn w-btn-gra1 w-btn-gra-anim">돌아가기</button>
        </div>
    </container>
    <br>
    <br>
    <br>
    <br>
    <br>
    <footer>
        <div id="forTicket">
            <div id="nickname"></div>
            <div id="planment">
                <h4>님의 여행계획</h4>
            </div>
        </div>
        <p>&copy; 2024 AllInOneTeam. All rights reserved.</p>
    </footer>
    <script src="random_script.js"></script>
    <script>
        const nickname = document.getElementById("nickname");
        const name = sessionStorage.getItem("name");
        nickname.innerText = name;

        // Show the footer initially
        document.querySelector("footer").style.display = "flex";

        document.getElementById("randomBtn").addEventListener("click", function () {
            document.getElementById("initialScreen").classList.add("hidden");
            document.getElementById("resultScreen").classList.remove("hidden");
        });

        document.getElementById("resetButton").addEventListener("click", function () {
            document.getElementById("resultScreen").classList.add("hidden");
            document.getElementById("initialScreen").classList.remove("hidden");
        });
    </script>
</body>

</html>
